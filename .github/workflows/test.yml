name: Python Tests & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 네가 쓰는 버전에 맞게 (3.10~3.12 추천)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 테스트에 필요한 패키지 추가 설치
        pip install pytest pytest-asyncio httpx pytest-mock slowapi

    - name: Run tests
      run: pytest tests/ -v --asyncio-mode=auto

    - name: Upload coverage report (optional)
      if: always()
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # 나중에 추가 가능
